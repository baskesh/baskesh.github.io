<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }

    .article {
      border-bottom: 1px solid white;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }

    .article a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .article a:hover {
      text-decoration: underline;
    }

    .source {
      font-style: italic;
      margin-top: 5px;
    }

    .date {
      color: #f0e6e6;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
