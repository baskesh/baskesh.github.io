<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: #8B0000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }

    .top-bar {
      background-color: #5a0000; /* darker red */
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px 30px;
    }

    .article {
      border-bottom: 1px solid white;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }

    .article a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .article a:hover {
      text-decoration: underline;
    }

    .source {
      font-style: italic;
      margin-top: 5px;
    }

    .date {
      color: #f0e6e6;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<body>

  <div class="top-bar">
    <a href="https://baskesh.com">Abbas Keshvani</a>
  </div>

  <div class="content">
    {{ content }}
  </div>

</body>

</body>
</html>
